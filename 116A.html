    <script>
        function updateTotal() {
            const checkboxes = document.querySelectorAll('input[type=checkbox]');
            let total = 0;
            let selectedItems = [];

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    total += parseInt(cb.value);
                    selectedItems.push(cb.getAttribute("data-name"));
                }
            });

            document.getElementById("totalPrice").innerText = "총액: " + total.toLocaleString() + "원";

            const list = selectedItems.map(item => "• " + item).join("<br>");
            document.getElementById("selectedList").innerHTML = "<strong>선택 항목:</strong><br>" + list;
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('input[type=checkbox]');
            checkboxes.forEach(cb => {
                cb.checked = true;
            });
            updateTotal();
        }

        function deselectAll() {
            const checkboxes = document.querySelectorAll('input[type=checkbox]');
            checkboxes.forEach(cb => {
                cb.checked = false;
            });
            updateTotal();
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
